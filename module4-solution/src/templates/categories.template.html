<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>ShortName</th>
    </tr>
  </thead>
  <tbody class="hand-cursor">
    <tr ng-repeat="category in $ctrl.categories"
        ui-sref="items({categoryShortName: category.short_name})">
      <td>{{$index + 1}}</td>
      <td>
        <dl>
          <dt>{{category.name}}</dt>
          <dd>{{category.special_instructions}}</dd>
        </dl>
      </td>
      <td>{{category.short_name}}</td>
    </tr>
  </tbody>
</table>
