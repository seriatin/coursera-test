
<table class="table table-striped table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Name</th>
      <th>Price</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="item in $ctrl.items">
      <td>{{$index + 1}}</td>
      <td>
        <dl>
          <dt>{{item.name}}</dt>
          <dd>{{item.description}}</dd>
        </dl>
      </td>
      <td>{{item.price_large}}</td>
    </tr>
  </tbody>
</table>
